trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: |
    dotnet restore back/Back.csproj
  displayName: 'Restore dependencies'

- script: |
    dotnet build back/Back.csproj --configuration $(buildConfiguration)
  displayName: 'Build project'

- script: |
    dotnet test back/Back.csproj --configuration $(buildConfiguration) --no-build --verbosity normal
  displayName: 'Run unit tests'
